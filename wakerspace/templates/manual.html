{% extends "scan.html" %}

{% block scan %}
<script>
  $(document).ready(function() {
    $('#integer').pincodeInput({inputs:8, hidedigits:false});
    $('.first').focus();
  });
</script>
{% endblock scan %}

{% block submit %}
<div class="row">
  <div class="col">
    <a class="btn btn-danger btn-block" href="/" type="button">Cancel</a>
  </div>
  <div class="col">
    <button class="btn btn-success btn-block" type="submit">Submit</button>
  </div>
</div>
{% endblock submit %}
