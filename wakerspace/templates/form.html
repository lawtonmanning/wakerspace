{% extends "base.html" %}

{% block styles %}
<link rel="stylesheet" href="/static/css/form.css">
{% endblock styles %}

{% block content %}
<form class="form" method="post" novalidate>
  {{ form.csrf_token }}
  <div class="logo">
    <img src="/static/images/WSLogo.svg">
  </div>
  {% block fields %}
  {% block submit %}
  <div class="row">
    <div class="col">
      <a class="btn btn-danger btn-block" href={{cancel}} type="button">Cancel</a>
    </div>
    <div class="col">
      <button class="btn btn-success btn-block" type="submit">Submit</button>
    </div>
  </div>
  {% endblock submit %}
  {% endblock fields %}
</form>
{% endblock content %}
